apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  namespace: maxermu
spec:
  ingressClassName: nginx
  rules:
    - host: maxermu.disp.com
      http:
        paths:
          - path: /api/v1/
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 8080
